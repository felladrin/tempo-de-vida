                                <option value="8">Agosto</option>

                                <option value="11">Novembro</option>

                            </select>

                </table>

                <p><span id="idadeAnos">0</span> anos, <span id="idadeMeses">0</span> meses e <span id="idadeDias">0</span> dias</p>
            </div>

            <div class='bloco arredondado'>
                <h3>Aniversário</h3>
                <p><span id="proxAniversario">Daqui a 0 dias</span></p>
            </div>

            <div class='bloco arredondado'>
                <h3>Tempo Vivido</h3>
                <table>
                    <tr><td>Em meses:</td><td><span id="tempoMeses">0</span></td></tr>
                    <tr><td>Em dias:</td><td><span id="tempoDias">0</span></td></tr>
